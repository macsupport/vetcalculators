     <form id="chocolate-form" class="list-block store-data">
  <ul>
    <li>

          </div>
        </div>
      </div>
    </li>
    <li>
      <div class="item-content">
        <div class="item-inner">

           <select id="chocolate" name="chocolate_type" title="Select Chocolate Type" selected="" class="form-control selectpicker show-tick show-menu-arrow">

              <option value="58" selected data-value="6">Milk Chocolate</option>
              <option value="130" data-value="20">Dark, Sweet Chocolate</option>
              <option value="138" data-value="22">Semi-sweet Chocolate Chips</option>
              <option value="393" data-value="47">Bakerâ€™s (unsweetened) Chocolate</option>

              <option value="255" data-value="0">Cocoa Bean Hulls (e.g. mulch)</option>
            </select>
          </div>
        </div>
      </div>
    </li>
    <li>

        </div>
