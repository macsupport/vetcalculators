 <div class="center sliding color-white">Calories</div>

<div data-page="calories" class="page theme-bluegray">
 <span class="date"></span> 
<div class="page-content hide-bars-on-scroll">
        <div class="content-block-title">Calorie Calculator</div> 

 <div class="content-block">

<div class="list-block">
  <ul>
    <li>
      <div class="item-content">
        <div class="item-inner">
          <div class="item-title label">Pounds</div>
          <div class="item-input">
              <input id="inputPounds" class="form-control  no-fastclick" type="number" placeholder="Enter Pounds"  oninput="weightConverter(this.id,this.value)" onchange="weightConverter(this.id,this.value)">
          </div>
        </div>
      </div>
    </li>
    <li>
      <div class="item-content">
        <div class="item-inner">
          <div class="item-title label">Kilograms</div>
          <div class="item-input">
             <input id="inputKilograms" class="form-control  no-fastclick" type="number" placeholder="Enter Kilograms" oninput="weightConverter(this.id,this.value)" onchange="weightConverter(this.id,this.value)">
          </div>
        </div>
      </div>
    </li>
     <li>
      <div class="item-content">
        <div class="item-media"><i class="fa fa-paw fa-fw"></i></div>
        <div class="item-inner">
          <div class="item-title label">BCS</div>
          <div class="item-input">
            <select name="bcs" id="bcs">
              <option value="0">4</option>
              <option value="0" selected>5</option>
              <option value="0.1">6</option>
              <option value="0.2">7</option>
              <option value="0.3">8</option>
              <option value="0.4">9</option>
            </select>
          </div>
        </div>
      </div>
    </li>
  </ul>
</div>  

  <!-- Buttons row as tabs controller -->
    <div class="buttons-row">
      <!-- Link to 1st tab, active -->
      <a href="#tab1" class="tab-link active button button-big center"><img src="img/dog.svg" alt="canine" /></a>
      <!-- Link to 2nd tab -->
      <a href="#tab2" class="tab-link button button-big center"><img src="img/cat.svg" alt="feline" /> </a>

    </div>
  </div>
  <!-- Tabs, tabs wrapper -->
  <div class="tabs">
    <!-- Tab 1, active by default -->
    <div id="tab1" class="tab active">
      <div class="content-block">
       <div class="content-block-title">Canine</div>
<div class="list-block">
  <ul>
 <li>
      <div class="item-content">
        <div class="item-inner">
          <div class="item-title label">Ideal lbs</div>
          <div class="item-input">
            <input type="text" class="form-control" id="idealWeightLBDogs"  disabled>
          </div>
        </div>
      </div>
    </li>
     <li>
      <div class="item-content">
        <div class="item-inner">
          <div class="item-title label">Ideal kgs</div>
          <div class="item-input">
            <input type="text" class="form-control disabled" id="idealWeightKGDogs"  disabled>
          </div>
        </div>
      </div>
    </li>
     <li>
      <div class="item-content">
        <div class="item-inner">
          <div class="item-title label">Multiplier</div>
          <div class="item-input">
             <select id="rerDog" class="selectpicker form-control" data-width="200px" title="Choose...">
              <option value="1.6" selected>Neutered adult dog</option>
              <option value="1.8">Intact adult dog</option>
              <option value="1.3">Inactive/obese dog</option>
              <option value="1">Weight loss for dog</option>
              <option value="1.7"> Weight gain for dog</option>
              <option value="3">Puppy 0-4 months</option>
              <option value="2">Puppy 4 months to adult</option>
            </select>
          </div>
        </div>
      </div>
    </li> 
    <li>
      <div class="item-content">
        <div class="item-inner">
          <div class="item-title label">Calories/Day</div>
          <div class="item-input">
            <input type="text" class="form-control" id="caloriesDogs" disabled>
          </div>
        </div>
      </div>
    </li>
  </ul>
  </div>
     </div>

<div class="content-block">
       <div class="content-block-title">Calories per Cup/Can</div>
<div class="list-block">
  <ul>
 <li>
      <div class="item-content">
        <div class="item-inner">
          <div class="item-input">
             <input type="text" class="form-control" id="dogCalCups" placeholder="Enter Calories">
          </div>
        </div>
      </div>
    </li>
 </ul>
  </div>
     </div>

    </div>
    <!-- Tab 2 -->
    <div id="tab2" class="tab">
      <div class="content-block">
               <div class="content-block-title">Feline</div>
<div class="list-block">
  <ul>
 <li>
      <div class="item-content">
        <div class="item-inner">
          <div class="item-title label">Ideal lbs</div>
          <div class="item-input">
            <input type="text" class="form-control disabled" id="idealWeightLBCats" disabled>
          </div>
        </div>
      </div>
    </li>
     <li>
      <div class="item-content">
        <div class="item-inner">
          <div class="item-title label">Ideal kgs</div>
          <div class="item-input">
              <input type="text" class="form-control disabled" id="idealWeightKGCats"  disabled>
          </div>
        </div>
      </div>
    </li>
     <li>
      <div class="item-content">
        <div class="item-inner">
          <div class="item-title label">Multiplier</div>
          <div class="item-input">
            <select id="rerCat" class="selectpicker form-control" data-width="200px" title="Choose...">
              <option value="1.2" selected>Neutered adult cat</option>
              <option value="1.4">Intact adult cat</option>
              <option value="1">Inactive/obese cat</option>
              <option value="0.8">Weight loss for cat</option>
              <option value="1.3"> Weight gain for cat</option>
              <option value="2.5">Kitten 0-4 months</option>
              <option value="2">Kitten 4 months to 1 year</option>
            </select>
          </div>
        </div>
      </div>
    </li>
    <li>
      <div class="item-content">
        <div class="item-inner">
          <div class="item-title label">Calories/Day</div>
          <div class="item-input">
            <input type="text" class="form-control" id="caloriesCats"  disabled>
          </div>
        </div>
      </div>
    </li>
  </ul>
  </div>
     
    
      </div>

<div class="content-block">
       <div class="content-block-title">Calories per Cup/Can</div>
<div class="list-block">
